<html lang="en">

    <title>Document</title>
    <style>
        /* body{

        /* html{
            font-size: 30px;
        } */
        div{
            /* em默认会参照当前元素中的字体大小，如当前字体大小为12px,那么1em就相当于12px */
            /* 如果当前元素没有设置那么就会找父级容器，一直到浏览器的默认设置 */
            width: 10em;
            height: 10em;
            background-color: #f00;
            /* font-size: 14px; */
        }
    </style>
</head>
<body>
    <div>写个字</div>
